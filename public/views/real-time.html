<div ng-controller="HomeCtrl">
  <px-card style="padding-top: 100px;">  
    <section>
      <my-app-realtime></my-app-realtime>
        <dom-module id="my-app-realtime">
          <template>
            <echarts-component width="1200px" height="700px" options={{options}}></echarts-component>
          </template>
        </dom-module>
    </section>

    <!-- test new real time chart-->
    <script>
    function randomData() {
    now = new Date(+now + oneDay);
    value = value + Math.random() * 21 - 10;
    return {
        name: now.toString(),
        value: [
            [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-'),
            Math.round(value)
        ]
      }
    }
    var app = {};
    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;
    for (var i = 0; i < 4000; i++) {
      data.push(randomData());
    }

    Polymer({
        is: "my-app-realtime",
        ready() {
      
          this.options = {
              title: {
                  text: 'Real-time Data Monitor'
              },
              grid: {
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  containLabel: true
              },
              tooltip: {
                  trigger: 'axis',
                  formatter: function (params) {
                      params = params[0];
                      var date = new Date(params.name);
                      return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                  },
                  axisPointer: {
                      animation: false
                  }
              },
              xAxis: {
                  type: 'time',
                  
              },
              yAxis: {
                  type: 'value',
                  boundaryGap: [0, '100%'],
                  
              },
              series: [{
                  name: '模拟数据',
                  lineStyle:{normal:{color: '#F5B041'}},
                  type: 'line',
                  stack: 'Output',
                  areaStyle: {normal: {color: '#F8C471'}},
                  showSymbol: false,
                  hoverAnimation: false,
                  data: data
              }
              ]
          }
          var mychart = this;  
          app.timeTicket = setInterval(function () {
              for (var i = 0; i < 5; i++) {
                  data.shift();
                  data.push(randomData());
              }
              mychart.options ={
                  series: [{
                      data: data
                  }]
              };
          }, 4000);;
        }
      })
    </script>
  </px-card>
</div>

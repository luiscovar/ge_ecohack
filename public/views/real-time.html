<div ng-controller="HomeCtrl">
  <px-card>  
    <section>
      <my-app-realtime></my-app-realtime>
        <dom-module id="my-app-realtime">
          <template>
            <echarts-component width="900px" height="700px" options={{options}}></echarts-component>
          </template>
        </dom-module>
    </section>

    <section>
      <my-app-realtime2></my-app-realtime2>
        <dom-module id="my-app-realtime2">
          <template>
            <echarts-component width="900px" height="700px" options={{options}}></echarts-component>
          </template>
        </dom-module>
    </section>

    <!-- test new real time chart-->
    <script>
    function randomData() {
    now = new Date(+now + oneDay);
    value = value + Math.random() * 21 - 10;
    return {
        name: now.toString(),
        value: [
            [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-'),
            Math.round(value)
        ]
      }
    }
    var app = {};
    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;
    for (var i = 0; i < 1000; i++) {
      data.push(randomData());
    }

    Polymer({
        is: "my-app-realtime2",
        ready() {
      
          this.options = {
              title: {
                  text: '动态数据 + 时间坐标轴'
              },
              tooltip: {
                  trigger: 'axis',
                  formatter: function (params) {
                      params = params[0];
                      var date = new Date(params.name);
                      return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                  },
                  axisPointer: {
                      animation: false
                  }
              },
              xAxis: {
                  type: 'time',
                  splitLine: {
                      show: false
                  }
              },
              yAxis: {
                  type: 'value',
                  boundaryGap: [0, '100%'],
                  splitLine: {
                      show: false
                  }
              },
              series: [{
                  name: '模拟数据',
                  type: 'line',
                  showSymbol: false,
                  hoverAnimation: false,
                  data: data
              }]
          }
          var mychart = this;  
          app.timeTicket = setInterval(function () {
              for (var i = 0; i < 5; i++) {
                  data.shift();
                  data.push(randomData());
              }
              mychart.options ={
                  series: [{
                      data: data
                  }]
              };
          }, 5000);;
        }
      })
    </script>
  </px-card>
</div>

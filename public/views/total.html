<style type="text/css">
.anchor {
	
}
#navbar {
	position: relative;
}
#new-menu {
	height: 4rem;
	text-align: center;
	width: 100%;

}
.fixed-header {
	top: 0;
	background-color: #293c55;

}
.pnew-menu {
	line-height: 4;
	text-decoration: none;
	padding: 1.444em;
}
.new-menu-right {
	float: right;
}
span.pnew-menu:hover {
	background-color: #081F30;
}

a.pnew-link:link {
    text-decoration: none;
}

a.pnew-link:visited {
    text-decoration: none;
}

a.pnew-link:hover {
    text-decoration: none;
}

a.pnew-link:active {
    text-decoration: none;
}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	var $window = $(window);
	var nav = $('#new-nav');
	$window.scroll(function(){
    if ($window.scrollTop() >= 300) {
       nav.addClass('fixed-header');
    }
    else {
       nav.removeClass('fixed-header');
    }
});
</script>
